<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Profile ‚Äî RQpedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --gray: #6b7280;
      --light-gray: #f3f4f6;
      --border: #e5e7eb;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 1rem;
      font-size: 0.875rem;
    }
    @media (min-width: 768px) {
      body { font-size: 1rem; padding: 1.5rem; }
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    @media (min-width: 768px) {
      h1 { font-size: 2rem; }
    }
    .subtitle {
      font-size: 0.875rem;
      color: var(--gray);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .subtitle::before {
      content: "üèõÔ∏è";
      font-size: 1.2em;
    }
    .metadata {
      font-size: 0.75rem;
      color: var(--gray);
      margin-bottom: 1.5rem;
    }
    @media (min-width: 768px) {
      .metadata { font-size: 0.875rem; }
    }
    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 1.5rem 0 1rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    @media (min-width: 768px) {
      .section-title { font-size: 1.25rem; }
    }
    .section-title::before {
      content: "üìç";
      font-size: 1.2em;
    }
    #map {
      height: 200px;
      width: 100%;
      border-radius: 8px;
      background: var(--light-gray);
      position: relative;
      overflow: hidden;
    }
    @media (max-width: 768px) {
      #map { height: 150px; }
    }
    .coordinates {
      margin-top: 1rem;
      font-size: 0.875rem;
    }
    @media (min-width: 768px) {
      .coordinates { font-size: 1rem; }
    }
    .coordinates p {
      margin: 0.25rem 0;
    }
    .coordinates strong {
      display: block;
      font-weight: 600;
      margin-top: 0.5rem;
    }
    .linked-data {
      background: var(--light-gray);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
    }
    .linked-data h3 {
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    @media (min-width: 768px) {
      .linked-data h3 { font-size: 1rem; }
    }
    .linked-data .item {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
      font-size: 0.875rem;
    }
    @media (min-width: 768px) {
      .linked-data .item { font-size: 1rem; }
    }
    .linked-data .item span:first-child {
      font-weight: 600;
    }
    .linked-data .item a {
      color: #2563eb;
      text-decoration: underline;
    }
    .linked-data .summary {
      margin-top: 0.75rem;
      font-size: 0.875rem;
      color: var(--text);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
    @media (min-width: 768px) {
      table { font-size: 1rem; }
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    @media (max-width: 768px) {
      th, td { padding: 0.25rem; font-size: 0.75rem; }
    }
    th {
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--gray);
    }
    @media (min-width: 768px) {
      th { font-size: 0.875rem; }
    }
    .bibliography {
      background: var(--light-gray);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 0.875rem;
    }
    @media (min-width: 768px) {
      .bibliography { font-size: 1rem; }
    }
    .bibliography h3 {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: var(--gray);
      font-size: 0.75rem;
    }
    @media (min-width: 768px) {
      footer { font-size: 0.875rem; }
    }
    .loading, .error {
      text-align: center;
      padding: 2rem;
      color: var(--gray);
    }
    .error {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content">
      <div class="loading">Loading site data...</div>
    </div>
    <footer>
      ¬© 2025 RQpedia | Generated from <span id="source-file">output_full.geojson</span>
    </footer>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // --- CONFIG ---
    const DATA_URL = 'https://raw.githubusercontent.com/ElWali/RQpedia/9ce28673eca717567209bee01495fa8a0ab3f5d9/VX/output_full.geojson';

    // --- UTILS ---
    function decimalToDMS(decimal, isLat) {
      const absolute = Math.abs(decimal);
      const degrees = Math.floor(absolute);
      const minutes = Math.floor((absolute - degrees) * 60);
      const seconds = ((absolute - degrees - minutes/60) * 3600).toFixed(0);
      let dir = '';
      if (isLat) dir = decimal >= 0 ? 'N' : 'S';
      else dir = decimal >= 0 ? 'E' : 'W';
      return `${degrees}¬∞ ${minutes}' ${seconds}" ${dir}`;
    }

    function extractUniqueReferences(features) {
      const refs = new Set();
      features.forEach(f => {
        const rList = f.properties.references || [];
        if (Array.isArray(rList)) {
          rList.forEach(r => {
            if (r && typeof r === 'string' && r.trim()) refs.add(r.trim());
          });
        }
      });
      return Array.from(refs).sort();
    }

    function renderBibliography(features) {
      const refs = extractUniqueReferences(features);
      if (refs.length === 0) return '<p>No references available.</p>';
      return `<pre>${refs.join('\n')}</pre>`;
    }

    function renderRadiocarbonTable(features) {
      if (features.length === 0) {
        return '<tr><td colspan="8" style="text-align:center; padding:1rem;">No data.</td></tr>';
      }
      let html = '';
      features.forEach(f => {
        const p = f.properties;
        html += `
          <tr>
            <td>${p.labnr || '‚Äî'}</td>
            <td>${p.feature || '‚Äî'}</td>
            <td>${p.material || '‚Äî'}</td>
            <td>${p.species || 'NA'}</td>
            <td>14C</td>
            <td>${p.bp != null ? `${p.bp}¬±${p.std} BP` : '‚Äî'}</td>
            <td>‚Äî</td>
            <td>${(p.references?.[0] || '‚Äî')}</td>
          </tr>
        `;
      });
      return html;
    }

    function renderTypologicalTable(features) {
      const typologicalRows = [];
      features.forEach(f => {
        const periods = f.properties.periods || [];
        if (Array.isArray(periods)) {
          periods.forEach(period => {
            typologicalRows.push({
              classification: period,
              estimated_age: 'NA',
              references: f.properties.references || []
            });
          });
        }
      });
      if (typologicalRows.length === 0) {
        return '<tr><td colspan="3" style="text-align:center; padding:1rem;">No typological data.</td></tr>';
      }
      let html = '';
      typologicalRows.forEach(row => {
        const refStr = Array.isArray(row.references) ? row.references.join(', ') : '‚Äî';
        html += `
          <tr>
            <td>${row.classification || '‚Äî'}</td>
            <td>${row.estimated_age || '‚Äî'}</td>
            <td>${refStr}</td>
          </tr>
        `;
      });
      return html;
    }

    async function fetchWikidataInfo(siteName) {
      try {
        const searchUrl = `https://www.wikidata.org/w/api.php?action=wbsearchentities&search=${encodeURIComponent(siteName)}&language=en&format=json&origin=*`;
        const searchRes = await fetch(searchUrl);
        const searchData = await searchRes.json();
        if (!searchData.search || searchData.search.length === 0) {
          throw new Error('No Wikidata entry found');
        }
        const entity = searchData.search[0];
        const qid = entity.id;
        const label = entity.label || siteName;
        const entityUrl = `https://www.wikidata.org/w/api.php?action=wbgetentities&ids=${qid}&props=sitelinks&languages=en&format=json&origin=*`;
        const entityRes = await fetch(entityUrl);
        const entityData = await entityRes.json();
        const enwiki = entityData.entities[qid]?.sitelinks?.enwiki?.title || null;
        let wikidataHtml = `<a href="https://www.wikidata.org/wiki/${qid}" target="_blank">${qid} (${label})</a>`;
        let wikipediaHtml = '‚Äî';
        let summaryHtml = 'No English Wikipedia page available.';
        if (enwiki) {
          wikipediaHtml = `<a href="https://en.wikipedia.org/wiki/${encodeURIComponent(enwiki)}" target="_blank">en ${enwiki}</a>`;
          try {
            const wikiSummaryUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(enwiki)}`;
            const summaryRes = await fetch(wikiSummaryUrl);
            const summaryData = await summaryRes.json();
            summaryHtml = summaryData.extract || 'No summary available.';
          } catch (e) {
            summaryHtml = 'Could not load summary.';
          }
        }
        return { wikidataHtml, wikipediaHtml, summaryHtml };
      } catch (err) {
        console.warn('Wikidata/Wikipedia lookup failed:', err);
        return {
          wikidataHtml: '‚Äî',
          wikipediaHtml: '‚Äî',
          summaryHtml: 'Could not load external data.'
        };
      }
    }

    // --- MAIN ---
    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const siteName = urlParams.get('site');
      if (!siteName) {
        document.getElementById('content').innerHTML = `
          <div class="error">
            <h2>Site not specified</h2>
            <p>Please provide a site name in the URL: <code>?site=Jebel%20Irhoud</code></p>
          </div>
        `;
        return;
      }

      try {
        // Load full dataset
        const res = await fetch(DATA_URL);
        if (!res.ok) throw new Error('Failed to load output_full.geojson');
        const geojson = await res.json();
        const allFeatures = geojson.features;

        // Filter features for this site
        const siteFeatures = allFeatures.filter(f => 
          f.properties.site && f.properties.site.trim().toLowerCase() === siteName.trim().toLowerCase()
        );

        if (siteFeatures.length === 0) {
          document.getElementById('content').innerHTML = `
            <div class="error">
              <h2>Site not found</h2>
              <p>No data found for: <strong>${siteName}</strong></p>
            </div>
          `;
          return;
        }

        const first = siteFeatures[0];
        const lat = first.geometry.coordinates[1];
        const lng = first.geometry.coordinates[0];
        const country = first.properties.country || 'MA';

        // Fetch Wikidata
        const wd = await fetchWikidataInfo(siteName);

        // Build HTML
        const content = `
          <h1>${siteName}</h1>
          <div class="subtitle">Archaeological site in ${country === 'MA' ? 'Morocco' : country}</div>
          <div class="metadata">This is a beta version of RQpedia!</div>

          <div class="section-title">Location</div>
          <div id="map"></div>
          <div class="coordinates">
            <strong>Coordinates (degrees)</strong>
            <p>${lat.toFixed(4)}¬∞ N, ${lng.toFixed(4)}¬∞ W</p>
            <strong>Coordinates (DMS)</strong>
            <p>${decimalToDMS(lat, true)}, ${decimalToDMS(lng, false)}</p>
            <strong>Country (ISO 3166)</strong>
            <p>${country} (${country})</p>
          </div>

          <div class="linked-data">
            <h3>Linked Data</h3>
            <div class="item">
              <span>Wikidata</span>
              <span id="wikidata-link">${wd.wikidataHtml}</span>
            </div>
            <div class="item">
              <span>Wikipedia</span>
              <span id="wikipedia-link">${wd.wikipediaHtml}</span>
            </div>
            <div class="summary" id="wikipedia-summary">${wd.summaryHtml}</div>
          </div>

          <div class="section-title">
            <span>üîò Radiocarbon dates (<span id="rc-count">${siteFeatures.length}</span>)</span>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Lab ID</th>
                  <th>Context</th>
                  <th>Material</th>
                  <th>Taxon</th>
                  <th>Method</th>
                  <th>Uncalibrated age</th>
                  <th>Calibrated age</th>
                  <th>Reference</th>
                </tr>
              </thead>
              <tbody id="rc-body">
                ${renderRadiocarbonTable(siteFeatures)}
              </tbody>
            </table>
          </div>

          <div class="section-title">
            <span>üè∫ Typological dates (<span id="typo-count">${siteFeatures.reduce((sum, f) => sum + (f.properties.periods?.length || 0), 0)}</span>)</span>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Classification</th>
                  <th>Estimated age</th>
                  <th>References</th>
                </tr>
              </thead>
              <tbody id="typo-body">
                ${renderTypologicalTable(siteFeatures)}
              </tbody>
            </table>
          </div>

          <div class="section-title">
            <span>üìö Bibliographic references</span>
          </div>
          <div class="bibliography" id="bib-content">
            ${renderBibliography(siteFeatures)}
          </div>
        `;

        document.getElementById('content').innerHTML = content;

        // Initialize map
        const map = L.map('map').setView([lat, lng], 13);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
          attribution: 'Tiles ¬© <a href="https://services.arcgisonline.com">Esri</a>',
        }).addTo(map);
        L.marker([lat, lng]).addTo(map).bindPopup(`<b>${siteName}</b><br>${country}`).openPopup();

      } catch (err) {
        console.error('Error loading site:', err);
        document.getElementById('content').innerHTML = `
          <div class="error">
            <h2>Failed to load site data</h2>
            <p>${err.message}</p>
          </div>
        `;
      }
    }

    // Start
    init();
  </script>
</body>
</html>
