<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Profile - RQpedia C14 Edition</title>

    <!-- Google Fonts and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="profile-header">
        <div class="logo">
            <h1><a href="index.html">RQpedia C14</a></h1>
        </div>
        <nav>
            <a href="index.html#map-container">Map Explorer</a>
        </nav>
    </header>

    <main class="profile-container">
        <h1 id="profile-site-title">Loading site data...</h1>
        <div id="profile-map"></div>
        <div class="profile-grid">
            <div class="profile-left">
                <section id="data-table-section">
                    <!-- Collapsible data sections will be inserted here by profile.js -->
                </section>
            </div>
            <div class="profile-right">
                <div class="card">
                    <div class="card-content">
                        <h2 class="card-title">Calibration Graph</h2>
                        <div id="graph-placeholder">
                            <img src="https://quickchart.io/chart?c={type:'bar',data:{labels:['January','February','March','April','May'],datasets:[{label:'Dogs',data:[50,60,70,180,190]}]}}" alt="Calibration graph placeholder" style="max-width: 100%; height: auto;">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <h2 class="card-title">Material Distribution</h2>
                        <div id="material-chart-placeholder" style="height: 300px;">
                            <canvas id="materialChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <h2 class="card-title">Date Distribution</h2>
                        <div id="date-chart-placeholder" style="height: 300px;">
                            <canvas id="dateChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <h2 class="card-title">Date Precision (STD)</h2>
                        <div id="std-chart-placeholder" style="height: 300px;">
                            <canvas id="stdChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <h2 class="card-title">Metadata</h2>
                        <div id="references-container">
                            <h3>Direct References to Radiocarbon Date</h3>
                            <div id="references-list"></div>
                        </div>
                        <div id="phasing-container">
                            <h3>Relevant Cultural Phasing</h3>
                            <div id="phasing-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="additional-tables-section">
            <div class="card">
                <div class="card-content">
                    <h2 class="card-title">All Radiocarbon Dates from Site</h2>
                    <div id="radiocarbon-dates-table-container">
                        <!-- Radiocarbon Dates table will be inserted here -->
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h2 class="card-title">All Typological Dates from Site</h2>
                    <div id="typological-dates-table-container">
                        <!-- Typological Dates table will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@sgratzl/chartjs-chart-boxplot/build/index.umd.min.js" defer></script>
    <script src="assets/js/data.js" defer></script>
    <script src="assets/js/graph.js" defer></script>
    <script src="assets/js/charts.js" defer></script>
    <script src="assets/js/profile.js" defer></script>
</body>
</html>
