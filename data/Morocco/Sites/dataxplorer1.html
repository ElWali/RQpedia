<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RQpedia ‚Äî Data Explorer</title>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --gray: #6b7280;
      --light-gray: #f3f4f6;
      --border: #e5e7eb;
      --primary: #2563eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 0;
      font-size: 0.875rem;
      overflow-x: hidden;
    }

    @media (min-width: 768px) {
      body {
        font-size: 1rem;
      }
    }

    .container {
      max-width: 100%;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background: var(--light-gray);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .header {
      background: white;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .search-box {
      padding: 0 1rem 1rem;
    }

    #site-search {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
    }

    #autocomplete {
      position: relative;
      background: white;
      border: 1px solid var(--border);
      border-top: none;
      border-radius: 0 0 8px 8px;
      z-index: 10;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      margin-top: -1px;
    }

    .autocomplete-item {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .autocomplete-item:hover,
    .autocomplete-item.selected {
      background-color: var(--light-gray);
    }

    .stats {
      padding: 0.75rem 1rem;
      background: white;
      border-bottom: 1px solid var(--border);
      font-size: 0.875rem;
      text-align: right;
    }

    .download-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.875rem;
      color: var(--gray);
    }

    .download-btn::after {
      content: "‚¨áÔ∏è";
      margin-left: 0.25rem;
    }

    /* Profile Preview */
    .profile-preview {
      padding: 1rem;
      background: white;
      border-top: 1px solid var(--border);
      display: none;
    }

    .profile-preview h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .profile-preview p {
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .profile-preview .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      text-decoration: none;
    }

    /* Map */
    .map-container {
      flex: 1;
      position: relative;
      background: var(--bg);
    }

    #map {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .map-controls {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: white;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      z-index: 1000;
    }

    .map-controls label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.875rem;
    }

    .map-controls input[type="radio"] {
      margin-right: 0.25rem;
    }

    .map-controls .zoom-controls {
      display: flex;
      gap: 0.25rem;
      margin-top: 0.5rem;
    }

    .zoom-btn {
      padding: 0.25rem 0.5rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      background: white;
    }

    .map-attribution {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.8);
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      text-align: center;
      z-index: 1000;
    }

    .map-attribution a {
      color: var(--primary);
      text-decoration: underline;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        max-height: 400px;
        overflow-y: scroll;
      }

      .map-container {
        height: calc(100vh - 400px);
      }

      .header {
        padding: 0.5rem;
      }

      .header h1 {
        font-size: 0.875rem;
      }

      .stats {
        padding: 0.5rem;
        font-size: 0.75rem;
      }

      .profile-preview {
        font-size: 0.75rem;
      }

      .profile-preview .btn {
        font-size: 0.75rem;
        padding: 0.25rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="header">
        <h1>üìä Data browser</h1>
      </div>

      <div class="search-box">
        <input type="text" id="site-search" placeholder="Search for a site..." autocomplete="off">
        <div id="autocomplete"></div>
      </div>

      <div class="stats">
        Showing <span id="record-count">0</span> records
        <button class="download-btn">Download</button>
      </div>

      <div class="profile-preview" id="profile-preview">
        <h2 id="preview-title">Site Preview</h2>
        <p id="preview-location"></p>
        <p id="preview-dates"></p>
        <p id="preview-materials"></p>
        <a id="view-full-profile" class="btn" href="#">View Full Profile</a>
      </div>
    </div>

    <div class="map-container">
      <div id="map"></div>
      <div class="map-controls">
        <label><input type="radio" name="map-layer" value="Map"> Map</label>
        <label><input type="radio" name="map-layer" value="Map with labels"> Map with labels</label>
        <label><input type="radio" name="map-layer" value="Imagery" checked> Imagery</label>
        <div class="zoom-controls">
          <button class="zoom-btn" id="zoom-in">+</button>
          <button class="zoom-btn" id="zoom-out">-</button>
        </div>
      </div>
      <div class="map-attribution">
        ¬© <a href="https://leafletjs.com">Leaflet</a> | Tiles ¬© <a href="https://services.arcgisonline.com">Esri</a> ‚Äî Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // --- STATE ---
    let allSites = [];
    let allFeatures = [];
    let map = null;
    let markers = [];
    let selectedSite = null;

    // --- INIT ---
    async function init() {
      try {
        // Load site index
        const siteIndex = [
          { name: "Taforalt", file: "Taforalt.geojson" },
          { name: "Ifri Oudadane", file: "Ifri_Oudadane.geojson" },
          { name: "Izriten", file: "Izriten.geojson" },
          { name: "Jebel Irhoud", file: "Jebel_Irhoud.geojson" }
        ];

        allSites = siteIndex;

        // Load all features
        const promises = siteIndex.map(async site => {
          const res = await fetch(site.file);
          if (!res.ok) throw new Error(`Failed to load ${site.file}`);
          const geojson = await res.json();
          return geojson.features.map(f => ({
            ...f,
            properties: { ...f.properties, siteName: site.name }
          }));
        });

        const featureGroups = await Promise.all(promises);
        allFeatures = featureGroups.flat();

        // Initialize map
        initMap();

        // Render all sites
        renderAllSitesOnMap();

        // Attach event listeners
        initAutocomplete();
        attachEventListeners();

      } catch (err) {
        console.error('Initialization failed:', err);
        alert('Could not load site data. Please check your files.');
      }
    }

    // --- MAP ---
    function initMap() {
      map = L.map('map').setView([33.5, -6], 6);
      L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles ¬© <a href="https://services.arcgisonline.com">Esri</a>',
        maxZoom: 18,
        minZoom: 2
      }).addTo(map);

      // Zoom buttons
      document.getElementById('zoom-in').addEventListener('click', () => map.zoomIn());
      document.getElementById('zoom-out').addEventListener('click', () => map.zoomOut());

      // Layer controls
      document.querySelectorAll('input[name="map-layer"]').forEach(radio => {
        radio.addEventListener('change', () => {
          map.eachLayer(layer => {
            if (layer instanceof L.TileLayer) map.removeLayer(layer);
          });
          let url = '';
          switch (radio.value) {
            case 'Map':
              url = 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}';
              break;
            case 'Map with labels':
              url = 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}';
              break;
            case 'Imagery':
            default:
              url = 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}';
              break;
          }
          L.tileLayer(url, {
            attribution: 'Tiles ¬© <a href="https://services.arcgisonline.com">Esri</a>',
            maxZoom: 18,
            minZoom: 2
          }).addTo(map);
        });
      });
    }

    function renderAllSitesOnMap() {
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      const siteGroups = {};
      allFeatures.forEach(f => {
        const key = f.properties.site;
        if (!siteGroups[key]) siteGroups[key] = [];
        siteGroups[key].push(f);
      });

      Object.entries(siteGroups).forEach(([siteName, features]) => {
        const first = features[0];
        const coords = first.geometry.coordinates;
        const count = features.length;

        const icon = L.divIcon({
          className: 'cluster-marker',
          html: `<div style="background: ${count > 100 ? '#dc2626' : count > 50 ? '#f59e0b' : '#10b981'}; color: white; border-radius: 50%; width: ${Math.min(50, Math.max(20, count / 10))}px; height: ${Math.min(50, Math.max(20, count / 10))}px; display: flex; align-items: center; justify-content: center; font-size: ${Math.min(12, Math.max(8, count / 10))}px; font-weight: bold;">${count > 1000 ? (count / 1000).toFixed(1) + 'k' : count}</div>`,
          iconSize: [Math.min(50, Math.max(20, count / 10)), Math.min(50, Math.max(20, count / 10))],
          iconAnchor: [Math.min(25, Math.max(10, count / 20)), Math.min(25, Math.max(10, count / 20))]
        });

        const marker = L.marker([coords[1], coords[0]], { icon })
          .addTo(map)
          .bindPopup(`<b>${siteName}</b><br>${first.properties.country}<br>${count} records`)
          .on('click', () => selectSiteByName(siteName));
        markers.push(marker);
      });

      updateRecordCount(allFeatures.length);
    }

    // --- AUTOCOMPLETE ---
    function initAutocomplete() {
      const input = document.getElementById('site-search');
      const container = document.getElementById('autocomplete');

      input.addEventListener('input', () => {
        const query = input.value.trim().toLowerCase();
        if (!query) {
          container.style.display = 'none';
          return;
        }

        const matches = allSites.filter(s => s.name.toLowerCase().includes(query));
        container.innerHTML = '';
        matches.forEach(site => {
          const div = document.createElement('div');
          div.className = 'autocomplete-item';
          div.textContent = site.name;
          div.addEventListener('click', () => {
            input.value = site.name;
            container.style.display = 'none';
            selectSiteByName(site.name);
          });
          container.appendChild(div);
        });
        container.style.display = matches.length ? 'block' : 'none';
      });

      document.addEventListener('click', (e) => {
        if (!input.contains(e.target) && !container.contains(e.target)) {
          container.style.display = 'none';
        }
      });
    }

    // --- SITE SELECTION ---
    function selectSiteByName(siteName) {
      const site = allSites.find(s => s.name === siteName);
      if (!site) return;

      const siteFeatures = allFeatures.filter(f => f.properties.site === siteName);
      selectedSite = { name: siteName, features: siteFeatures };

      // Update preview
      showProfilePreview(siteName, siteFeatures);

      // Pan to site
      const coords = siteFeatures[0].geometry.coordinates;
      map.setView([coords[1], coords[0]], 10);
    }

    function showProfilePreview(siteName, features) {
      const rcCount = features.length;
      const typoCount = features.reduce((sum, f) => sum + (f.properties.periods?.length || 0), 0);
      const materials = [...new Set(features.map(f => f.properties.material).filter(m => m))];
      const location = features[0].properties.country || 'Morocco';

      document.getElementById('preview-title').textContent = siteName;
      document.getElementById('preview-location').textContent = `üìç ${location}`;
      document.getElementById('preview-dates').textContent = `üîò ${rcCount} radiocarbon-equivalent dates | üè∫ ${typoCount} typological dates`;
      document.getElementById('preview-materials').textContent = materials.length ? `üî¨ Materials: ${materials.join(', ')}` : '';

      // Generate profile URL
      const fileName = siteName.replace(/\s+/g, '_') + '.html';
      document.getElementById('view-full-profile').href = fileName;

      document.getElementById('profile-preview').style.display = 'block';
    }

    function updateRecordCount(count) {
      document.getElementById('record-count').textContent = count.toLocaleString();
    }

    // --- EVENT LISTENERS ---
    function attachEventListeners() {
      // Download
      document.querySelector('.download-btn').addEventListener('click', () => {
        const dataStr = JSON.stringify(allFeatures, null, 2);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        const exportFileDefaultName = `RQpedia_all_sites_export.json`;
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', exportFileDefaultName);
        linkElement.click();
      });
    }

    // --- START ---
    init();
  </script>
</body>
</html>
